<!-- Input 3subject marks Calculate percentage -->
<script type="text/javascript">
    var a,b,c,d,e,f,g,h,i,j;
    alert("Enter below 100");
    a= parseInt(prompt("Enter The Number 1 :> "));
    b= parseInt(prompt("Enter The Number 2 :> "));
    c= parseInt(prompt("Enter The Number 3 :> "));
    d= parseInt(prompt("Enter The Number 4 :> "));
    e= parseInt(prompt("Enter The Number 5 :> "));
    f= parseInt(prompt("Enter The Number 6 :> "));
    g= parseInt(prompt("Enter The Number 7 :> "));
    h= parseInt(prompt("Enter The Number 8 :> "));
    i= parseInt(prompt("Enter The Number 9 :> "));
    j= parseInt(prompt("Enter The Number 10 :> "));

    var sum = a+b+c+d+e+f+g+h+i+j;
    var per = ((a+b+c+d+e+f+g+h+i+j)*100)/1000;

    document.write("Total Sum is :>" + "<b>"+ sum + "</b>" +"<br>");
    document.write("Total Percentage is :>" + "<b>"+ per + "</b>");

    
</script>
