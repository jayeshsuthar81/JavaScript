<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <form name="f1">
        <table border="1" align="center">
            <tr>
                <td>First Name :</td>
                <td><input type="text" name="fname" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" name="lname" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Full Name is :</td>
                <td><input type="text" name="fullname" placeholder="Read Only Field" readonly></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="con" onclick="concat()" value="Concat"></td>
            </tr>
        </table>
    </form>
</body>
<script type="text/javascript">
function concat()
{
    f1.fullname.value=(f1.fname.value)+" "+(f1.lname.value);
}
</script>
</html>
