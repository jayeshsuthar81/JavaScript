<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
</head>
<body bgcolor="skyblue">
    <table align="center">
        <tr>
            <td><input style="font-size: 40px;cursor: pointer;" type="button" name="b1" onclick="green()" value="Green"></td>
            <td><input style="font-size: 40px;cursor: pointer;" type="button" name="b2" onclick="yellow()" value="Yellow"></td>
            <td><input style="font-size: 40px;cursor: pointer;" type="button" name="b3" onclick="red()" value="Red"></td>
        </tr>
    </table>
</body>
<script type="text/javascript">
function green()
{
    document.bgColor="green"
}
function yellow()
{
    document.bgColor="yellow"
}
function red()
{
    document.bgColor="red"
}
</script>
</html>
