<!-- Input 3subject marks Calculate percentage -->
<script type="text/javascript">
    var a,b,c;

    a= parseInt(prompt("Enter The First Sumbject Marks :> "));
    b= parseInt(prompt("Enter The Second Sumbject Marks :> "));
    c= parseInt(prompt("Enter The Third Sumbject Marks :> "));

    var sum = ((a+b+c)*100)/300;
    document.write("Total Percentage is :>" + "<b>"+ sum + "%</b><br><br> Result:>");

    if(sum>=90)
    {
        document.write("A+ Grade");
    }
    else if(sum>80)
    {
        document.write("A Grade");
    }
    else if(sum>70)
    {
        document.write("B+ Grade");
    }
    else if(sum>60)
    {
        document.write("B Grade");
    } 
    else if(sum>50)
    {
        document.write("C Grade");
    }
    else
    {
        document.write("D Grade Fail");
    }
</script>
